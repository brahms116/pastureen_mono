{{ block "topbar" . }}
<div id="pastureen-topbar" x-data="{open: false}">
  <div class="flex flex-row top-0 left-0 justify-between items-center p-4 sm:p-8">
    <a class="text-primary flex flex-row items-center cursor-pointer" href="https://google.com">
      <img src="/static/assets/logo.png" alt="logo" class="h-12">
      <h3 class="ml-2 translate-y-[0.125rem]">PastureenDesign</h3>
    </a>
    <div @click="open = !open; document.body.style.overflowY = 'hidden'" class="cursor-pointer lg:hidden">
      <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        class="w-8 h-8 stroke-onBackground hover:stroke-onBackgroundHighlight">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
      </svg>
    </div>
    <div class="hidden lg:flex flex-row items-center">
      {{ range .NavItems }}
      <a href="{{.Link}}" class="
      hover:text-onBackgroundHighlight
      cursor-pointer 
      px-8
      text-onBackground{{if .ShouldBeActive}}Highlight{{end}} 
      transition-transform">
        <h5>{{.Text}}</h5>
      </a>
      {{ end }}
    </div>
  </div>
  <div class="lg:hidden bg-background transition-transform top-0 left-[100%] h-screen overflow-y-auto w-full fixed z-10"
    :style="open ? 'transform: translateX(-100%);' : 'transform: translateX(0%);'">
    <div class="flex flex-row top-0 left-0 justify-between items-center p-4 sm:p-8">
      <a class="text-primary flex flex-row items-center cursor-pointer" href="https://google.com">
        <img src="/static/assets/logo.png" alt="logo" class="h-12">
        <h3 class="ml-2 translate-y-[0.125rem]">PastureenDesign</h3>
      </a>
      <div @click="open = !open; document.body.style.overflowY = 'auto'" class="cursor-pointer lg:hidden">
        <svg x-show="open" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          class="w-8 h-8 stroke-onBackground hover:stroke-onBackgroundHighlight">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>
    </div>
    <div class="content-wrapper mt-[8rem] overflow-y-auto">
      <div class="content pb-8">
        <h2 class="mb-8 px-2">Menu</h2>
        <div class="flex flex-col">
          {{ range .NavItems }}
          <a href="{{.Link}}" class="
        hover:bg-backgroundHighlight
        px-2 
        py-8 
        cursor-pointer 
        text-onBackground{{if .ShouldBeActive}}Highlight{{end}} 
        transition-transform">
            <h5>{{.Text}}</h5>
          </a>
          {{ if .ShouldHaveDivider }}
          <div class="w-full h-px bg-backgroundHighlight"></div>
          {{ end }}
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
