{{ template "layout" .LayoutProps }}
{{ define "body" }}
<div class="content-wrapper mt-[10rem]">
  <div class="content">
    <h1 class="mb-8">Forms</h1>
    <form>
      <div class="form-item">
        <label for="name">Name</label>
        <input type="text"  name="name" placeholder="John Doe" />
      </div>
      <div class="form-item">
        <label for="email">Email</label>
        <input class="error" type="email" name="email" placeholder="something@gmail.com" />
        <div class="error-message">
          Invalid email
        </div>
      </div>
      <div class="form-item">
        <label for="select">Dumb Select</label>
        <select id="select" name="select">
          <option value="" selected disabled>Click to select</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
          <option value="4">Option 4</option>
          <option value="5">Option 5</option>
          <option value="6">Option 6</option>
          <option value="7">Option 7</option>
          <option value="8">Option 8</option>
          <option value="9">Option 9</option>
          <option value="10">Option 10</option>
          <option value="11">Option 11</option>
          <option value="12">Option 12</option>
          <option value="13">Option 13</option>
          <option value="14">Option 14</option>
        </select>
      </div>
      <input type="submit" class="btn" value="confirm"/>
    </form>
  </div>
</div>
{{ end }}
