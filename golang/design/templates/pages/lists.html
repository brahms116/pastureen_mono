{{ template "layout" . }}
{{ define "body" }}
<div class="content-wrapper my-[10rem]">
  <div class="content">
    <h1 class="mb-8">A list of random items</h1>
    <form class="mb-32">
      <div class="form-item">
        <label for="search">Search</label>
        <input type="text" name="search" placeholder="Search" />
      </div>
    </form>
    <div class="mb-8 flex justify-start">
      <a href="/">
        <div class="btn inline text-[0.75rem]">Create New</div>
      </a>
    </div>
    <div class="lists-page-list">
      <div class="lists-page-list-content">
        {{ template "list_item" . }}
        {{ end }}
        <div
          class="bg-backgroundHighlight text-center text-onBackgroundSubdued rounded-xl py-8 flex justify-center items-center animate-pulse">
          <h2>Loading more items....</h2>
        </div>
      </div>
      <div class="lists-page-list-loading">
        <div
          class="bg-backgroundHighlight text-center text-onBackgroundSubdued rounded-xl py-8 flex justify-center items-center animate-pulse">
          <h2>Loading list....</h2>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
