{{ block "action_menu" . }}
<div class="action-menu" x-data="{open:false}">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" @click="open=!open"
    class="action-menu__icon">
    <path stroke-linecap="round" stroke-linejoin="round"
      d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
  </svg>
  <div x-show="open" @click.outside="open=false" class="action-menu__list">
    {{ range .ItemsData }}
    <div class="action-menu__item" {{ if eq .ActionType "htmx" }} hx-get="{{ .ActionLink }}"
      hx-target="{{ .ActionTarget }}" hx-swap="innerHTML" hx-indicator="{{.ActionIndicator}}" {{ else if eq
      .ActionType "url" }} onclick="window.location.href='{{ .ActionLink }}'" {{ end }}>
      {{ .ActionText }}
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
